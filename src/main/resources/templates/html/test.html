        }

        #main {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
        }

        .post {
            width: calc(33.33% - 20px);
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }

        .post:hover {
            transform: translateY(-5px);
        }

        .post-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .user-params img {

            border-radius: 50%;
            margin-right: 10px;
        }

        .post-params h4 {
            margin: 0;
            font-size: 16px;
        }

        .post-params img {
            width: 100%;
            max-height: 150px;
            object-fit: cover;
        }

        .post-description {

        }

        .post-rating {
